<template>
  <lightning-card title="Photo" icon-name="custom:custom38">
    <div style="text-align: center;" class="slds-m-around_medium" if:true={imgExist}>
      <img src={publicURL} alt="Photo" width="150" height="150">
    </div>
    <div style="text-align: center;">
      <lightning-file-upload
      label="Attach photo"
      name="photoUpload"
      accept={acceptedFormats}
      record-id={recordId}
      onuploadfinished={handleUploadFinished}>      
      </lightning-file-upload>
    </div>
  </lightning-card>
</template>
